name: Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

env:
  DB_URL: ${{ secrets.DB_URL }}

jobs:

  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        check-latest: true

    - name: Run LatinaSub-Go
      run: go run ./cmd/latinasub/main.go
